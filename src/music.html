<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div id="container">
             <div class="musicContainer">
                 <h1 id="title">song</h1>
                 <h2 id="artist"> Noor</h2>
                 <div class="img">
                     <img src="./image/tu.jpg" alt="loading"/>
                 </div>
                 <audio src="./song/tu.mp3"></audio>
                <!------------------------------------- canvas aplying----------------------------------------->
                 <div class="progressbar">
                     <!-- <canvas id="wave" width="800" height="350"></canvas> -->
                      
                     <div class="time">
                          <div class="currentTime" id="currentTime">0:00</div>
                          <div class="endTime" id="duretion">5:00</div>
                     </div>
                     <div class="progressDiv" id="progressDiv">
                        <div class="progress" id="progress"></div>
                     </div>
                 </div>
                 <!------------------------------------- control ----------------------------------------->
                 <div class="control">
                    
                    <i class="fas fa-backward" id="previous"></i>
                    <i class="fas fa-play" id="play"></i>
                    <i class="fas fa-forward" id="next"></i>
                 </div>
             </div>
    </div>
</body>
<script src="music.js">

</script>
</html>
